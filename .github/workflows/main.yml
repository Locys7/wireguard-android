name: Build WireGuard Android
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: WireGuard/wireguard-android
          submodules: 'recursive'  # 关键：拉取子模块

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          ./gradlew assembleRelease --no-daemon
        working-directory: ./wireguard-android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wireguard-apk
          path: wireguard-android/app/build/outputs/apk/release/*.apk
